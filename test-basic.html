<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test - Quran Reader</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .quran-text { background: #f9f9f9; padding: 20px; margin: 20px 0; border-radius: 10px; font-size: 1.5em; direction: rtl; text-align: right; }
    </style>
</head>
<body>
    <h1>🔧 Quick Test</h1>
    
    <div>
        <button onclick="testElements()">Test 1: Check Elements</button>
        <button onclick="testScript()">Test 2: Load Script</button>
        <button onclick="testQuranReader()">Test 3: Create QuranReader</button>
        <button onclick="testDisplay()">Test 4: Display Quran Text</button>
    </div>
    
    <div id="results"></div>
    
    <!-- Same elements as main app -->
    <button id="startBtn">Start Reading</button>
    <button id="stopBtn" disabled>Stop Reading</button>
    <button id="nextPageBtn">Next Page</button>
    <button id="prevPageBtn">Previous Page</button>
    <button id="tajweedToggle">Enable Tajweed</button>
    <select id="qariSelector">
        <option value="abdul_basit">Sheikh Abdul Basit</option>
    </select>
    
    <div class="quran-text" id="quranText">
        <!-- Quran text will be loaded here -->
    </div>
    
    <div id="listeningStatus">Ready to listen...</div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="currentPage">1</div>
    <div id="totalPages">2</div>
    <div id="tajweedFeedback"><div id="tajweedContent"></div></div>
    <div id="audioStatus"><span id="audioStatusIcon">🔊</span><span id="audioStatusText">Ready</span></div>

    <script>
        let quranReader = null;
        let results = document.getElementById('results');
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function testElements() {
            results.innerHTML = '';
            
            const requiredElements = [
                'startBtn', 'stopBtn', 'nextPageBtn', 'prevPageBtn', 
                'tajweedToggle', 'qariSelector', 'quranText', 
                'listeningStatus', 'progressFill', 'currentPage', 
                'totalPages', 'tajweedFeedback', 'tajweedContent',
                'audioStatus', 'audioStatusIcon', 'audioStatusText'
            ];
            
            let allFound = true;
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    addResult(`✓ Found element: ${id}`);
                } else {
                    addResult(`✗ Missing element: ${id}`, true);
                    allFound = false;
                }
            });
            
            if (allFound) {
                addResult('🎉 All required elements found!');
            }
        }
        
        function testScript() {
            addResult('Loading script.js...');
            
            const script = document.createElement('script');
            script.src = 'script.js';
            script.onload = function() {
                addResult('✓ script.js loaded successfully');
                
                // Check if QuranReader class is available
                if (typeof QuranReader !== 'undefined') {
                    addResult('✓ QuranReader class is available');
                } else {
                    addResult('✗ QuranReader class not found', true);
                }
            };
            script.onerror = function() {
                addResult('✗ Failed to load script.js', true);
            };
            
            document.head.appendChild(script);
        }
        
        function testQuranReader() {
            try {
                if (typeof QuranReader === 'undefined') {
                    addResult('✗ QuranReader class not available. Run Test 2 first.', true);
                    return;
                }
                
                addResult('Creating QuranReader instance...');
                quranReader = new QuranReader();
                addResult('✓ QuranReader instance created successfully');
                
                // Test if Quran text is displayed
                const quranText = document.getElementById('quranText');
                if (quranText && quranText.innerHTML.trim() !== '') {
                    addResult('✓ Quran text displayed successfully');
                } else {
                    addResult('⚠️ Quran text area is empty', true);
                }
                
            } catch (error) {
                addResult(`✗ Error creating QuranReader: ${error.message}`, true);
                console.error(error);
            }
        }
        
        function testDisplay() {
            const quranText = document.getElementById('quranText');
            
            // Manually test displaying Quran text
            quranText.innerHTML = `
                <div class="verse" data-verse-number="آية 1">
                    <span class="word">بِسْمِ</span> 
                    <span class="word">اللَّهِ</span> 
                    <span class="word">الرَّحْمَنِ</span> 
                    <span class="word">الرَّحِيمِ</span>
                </div>
                <div class="verse" data-verse-number="آية 2">
                    <span class="word">الْحَمْدُ</span> 
                    <span class="word">لِلَّهِ</span> 
                    <span class="word">رَبِّ</span> 
                    <span class="word">الْعَالَمِينَ</span>
                </div>
            `;
            
            addResult('✓ Test Quran text displayed manually');
            
            // Test button click
            const startBtn = document.getElementById('startBtn');
            startBtn.onclick = function() {
                addResult('✓ Start button clicked successfully');
            };
            
            addResult('✓ Button click handler added. Try clicking "Start Reading"');
        }
        
        // Auto-run first test
        window.addEventListener('load', () => {
            setTimeout(testElements, 100);
        });
    </script>
</body>
</html>
