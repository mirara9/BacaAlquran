<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader - Speech Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <span class="logo-icon">üìñ</span>
                    ÿßŸÑŸÇÿ±ÿ¢ŸÜ ÿßŸÑŸÉÿ±ŸäŸÖ - Quran Reader
                </h1>
                <div class="controls">
                    <button id="startBtn">
                        <span>‚ñ∂Ô∏è</span>
                        Start Reading
                    </button>
                    <button id="stopBtn" disabled>
                        <span>‚èπÔ∏è</span>
                        Stop Reading
                    </button>
                    <button id="nextPageBtn">
                        <span>‚è≠Ô∏è</span>
                        Next Page
                    </button>
                    <button id="prevPageBtn">
                        <span>‚èÆÔ∏è</span>
                        Previous Page
                    </button>
                    <button id="tajweedToggle">
                        <span>üéØ</span>
                        Enable Tajweed
                    </button>
                    <button id="colorLegendToggle">
                        <span>üé®</span>
                        Tajweed Guide
                    </button>
                    <select id="qariSelector" style="padding: 10px 16px; border-radius: 8px; border: 1px solid #e2e8f0; background: white; color: #475569; font-weight: 500; font-size: 0.875rem;">
                        <option value="abdul_basit">üéµ Sheikh Abdul Basit</option>
                        <option value="mishary">üéµ Sheikh Mishary</option>
                        <option value="sudais">üéµ Sheikh Sudais</option>
                    </select>
                </div>
            </div>
        </header>
        
        <main>
            <div class="page-indicator">
                <span id="currentPage">1</span> / <span id="totalPages">2</span>
            </div>
            
            <div id="tajweedLegend" class="tajweed-legend">
                <h3>üé® Tajweed Color Guide</h3>
                <div class="legend-item">
                    <span class="legend-text">Ikhfaa (Concealment)</span>
                    <div class="legend-color" style="background: rgba(251, 191, 36, 0.15); border-color: rgba(251, 191, 36, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Idgham (Merging)</span>
                    <div class="legend-color" style="background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Iqlab (Conversion)</span>
                    <div class="legend-color" style="background: rgba(147, 51, 234, 0.15); border-color: rgba(147, 51, 234, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Izhar (Clear)</span>
                    <div class="legend-color" style="background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Qalqalah (Echo)</span>
                    <div class="legend-color" style="background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Madd (Elongation)</span>
                    <div class="legend-color" style="background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Heavy Letters</span>
                    <div class="legend-color" style="background: rgba(251, 146, 60, 0.15); border-color: rgba(251, 146, 60, 0.4);"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Shaddah (Emphasis)</span>
                    <div class="legend-color" style="background: rgba(99, 102, 241, 0.15); border-color: rgba(99, 102, 241, 0.4);"></div>
                </div>
            </div>
            
            <div class="quran-text" id="quranText">
                <!-- Quran text will be dynamically loaded here -->
            </div>
            
            <div class="status-bar">
                <div id="listeningStatus">Ready to listen...</div>
                <div id="audioStatus" class="audio-status">
                    <span id="audioStatusIcon">üîä</span>
                    <span id="audioStatusText">Checking audio system...</span>
                </div>
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
            </div>
            
            <div id="tajweedFeedback" class="tajweed-feedback">
                <h3>Tajweed Feedback</h3>
                <div id="tajweedContent">
                    <!-- Tajweed feedback will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
