<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader - Speech Recognition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ø§Ù„Ù‚Ø±Ø¢Ù† Ø§Ù„ÙƒØ±ÙŠÙ… - Quran Reader</h1>
            <div class="controls">
                <button id="startBtn">Start Reading</button>
                <button id="stopBtn" disabled>Stop Reading</button>
                <button id="nextPageBtn">Next Page</button>
                <button id="prevPageBtn">Previous Page</button>
                <button id="tajweedToggle" class="tajweed-toggle">Enable Tajweed</button>
                <button id="colorLegendToggle">Show Color Guide</button>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <label for="qariSelector" style="color: white; margin-right: 10px;">ðŸŽµ Select Qari:</label>
                <select id="qariSelector" style="padding: 8px 12px; border-radius: 20px; border: none; background: white; color: #4CAF50; font-weight: bold;">
                    <option value="abdul_basit">Sheikh Abdul Basit (Mujawwad)</option>
                    <option value="mishary">Sheikh Mishary (Murattal)</option>
                    <option value="sudais">Sheikh Sudais (Clear)</option>
                </select>
            </div>
        </header>
        
        <main>
            <div class="page-indicator">
                <span id="currentPage">1</span> / <span id="totalPages">2</span>
            </div>
            
            <div id="tajweedLegend" class="tajweed-legend">
                <h3>ðŸŽ¨ Tajweed Color Guide</h3>
                <div class="legend-item">
                    <span class="legend-text">Ikhfaa (Concealment)</span>
                    <div class="legend-color" style="background: #FFE0B2; border-color: #FF9800;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Idgham (Merging)</span>
                    <div class="legend-color" style="background: #C8E6C9; border-color: #4CAF50;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Iqlab (Conversion)</span>
                    <div class="legend-color" style="background: #F3E5F5; border-color: #9C27B0;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Izhar (Clear)</span>
                    <div class="legend-color" style="background: #E1F5FE; border-color: #03A9F4;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Qalqalah (Echo)</span>
                    <div class="legend-color" style="background: #FFEBEE; border-color: #F44336;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Madd (Elongation)</span>
                    <div class="legend-color" style="background: #F1F8E9; border-color: #66BB6A;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Heavy Letters</span>
                    <div class="legend-color" style="background: #FFF3E0; border-color: #BF360C;"></div>
                </div>
                <div class="legend-item">
                    <span class="legend-text">Shaddah (Emphasis)</span>
                    <div class="legend-color" style="background: #E8EAF6; border-color: #1A237E;"></div>
                </div>
            </div>
            
            <div class="quran-text" id="quranText">
                <!-- Quran text will be dynamically loaded here -->
            </div>
            
            <div class="status-bar">
                <div id="listeningStatus">Ready to listen...</div>
                <div id="audioStatus" class="audio-status">
                    <span id="audioStatusIcon">ðŸ”Š</span>
                    <span id="audioStatusText">Checking audio system...</span>
                </div>
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
            </div>
            
            <div id="tajweedFeedback" class="tajweed-feedback">
                <h3>Tajweed Feedback</h3>
                <div id="tajweedContent">
                    <!-- Tajweed feedback will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
